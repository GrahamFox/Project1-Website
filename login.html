<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body class="body">
    <div id="wrapper" class="clearfix">
    <!-- @begin navbar -->
    <div class="container">
      <nav class="navbar navbar-default"><!--fixed-top and fixed-botton are other options-->
      <div class="container-fluid">
        
        <div class="navbar-header">
          <!-- This button toggles the navbar on/off when on smaller screens-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <!-- This span hides information from screen readers-->
          <span class="sr-only"></span>
          <!--these are the little bars inside the button when the screen shrinks-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <!-- This is going to be the logo inside the navbar (fixed to the left side)-->
          <a href="index.html"><img class="logoimg" src="images/logo2.png" alt="..."></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html" style="color:white">Home</a></li>
            <li><a href="news.html" style="color:white">News</a></li>
            <li><a href="reviews.html" style="color:white">Reviews</a></li>
            <li class="active"><a href="contact.html">Contact Us</a></li>
          </ul>
          <!-- this is the search option in the navbar.. i don't know how to set it up but thought id just add it in anyway to look nice.-->
        </div>
      </div>
    </nav>
    <hr>
  </div>
  <!-- @end navbar -->
  
  <div class="container login-wrapper">
    <div class="text-center" id="loginbox">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <input type="button" class="btn btn-default" style="color:white;" value="Login" onClick="clicked()">
    </div>
  </div>
  
</div>
  <!-- Javascript for login page-->
  <script type="text/JavaScript" src="js/login.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Code to make Bootstrap work -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
